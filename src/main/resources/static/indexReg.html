<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация/Логин</title>
    <link rel="stylesheet" href="/css/stylesReg.css">
    <style>
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
        }

        img {
            pointer-events: none;
        }

        .error {
            border: 1px solid red;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <header>
        <div class="logo">
            <img src="/images/logo.png" alt="logo">
        </div>
    </header>
    <div class="container">
        <div class="form-header">
            <span id="form-title" class="active">Sign Up</span> / <span id="toggle-login">Sign In</span>
        </div>
        <form id="auth-form" action="/api/auth/handleAuth" method="POST">
            <input type="text" id="mail" placeholder="Mail" required>
            <input type="text" id="username" placeholder="Login" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="submit-button">Start</button>
        </form>
    </div>
</div>
<script src="/js/scriptReg.js"></script>
</body>
</html>
